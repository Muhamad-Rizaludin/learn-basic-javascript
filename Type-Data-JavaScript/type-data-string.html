<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type data String</title>
</head>
<body>
    <script>

        document.writeln("Muhamad Rizaludin </br>");
        document.writeln("Calon CEO StartUp");
        document.writeln("</br>");

        //menambahkan string
        document.writeln("Nama : " + "Muhamad Rizaludin" +"</br>");
        document.writeln("Calon CEO StartUp");
        document.writeln("</br>");

        // Escape Sequence
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Muhamad Rizaludin \n");
        document.write("\\Home\\Program\\Belajar\n");
        document.write("\"JavaScript\"");
        document.writeln("</textarea>");
    </script>
</body>
</html>
