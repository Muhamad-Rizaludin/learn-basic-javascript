<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type data array in JavaScript</title>
</head>
<body>
    <script>
        // type data array di dalam javascript sama halnya dengann di php datanya bisa dimasukan secara dinamis tidak seperti didalam c++ atau java
        // cara kerja array yaitu urutan data diarray dimulai dari 0, jika kita menambahkan data baru maka akan bertambah di posisi terakhir atau disebut dengan index
        

        //contoh array
        let arrayKosong = [];
        let arrayNama = ["Budi", "Dani","Rendi"];

        //operasi pada array
        //menambah data pada array di javascript -> array.push(value)
        //mengambil panjang array -> array.length
        //mendaptakan index data array -> array[index]
        //mengubah data pada posisi index -> array[index] = value
        //menghapus data di posisi index -> delete array[index]
        //contoh

        const names = [];
        names.push("Rizal");
        names.push("Rendi", "Roni");

        console.table(names);

        console.info(names[0]);
        console.info(names[1]);
        console.info(names[2]);

        names[0] = "Rizaludin";

        console.table(names);
        console.info(names.length);

        //hapus
        delete names[2];
        console.table(names);

        names.push("Rizal");
        console.table(names);

        names[2] = "Roni";
        console.table(names);

    </script>
</body>
</html>
