
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Perbandingan</title>
</head>
<body>

    <script>
        let hasil = 5 == "5"; //perbadingan dengan type data berbeda besifat true
        document.writeln("<p>" + hasil + "</p>");

        hasil = 5 === "5"; //perbadingan dengan type data berbeda besifat false
        document.writeln("<p>" + hasil + "</p>");

        hasil = 5 > 10; //perbadingan dengan type data sama besifat false
        document.writeln("<p>" + hasil + "</p>");

        hasil = 5 < 10; //perbadingan dengan type data sama besifat true
        document.writeln("<p>" + hasil + "</p>");

    </script>

</body>
</html>
