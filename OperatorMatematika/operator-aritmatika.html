<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Matematika pada JavaScript</title>
</head>
<body>
    <script>

        let hasil = 1+2;
        document.writeln("<p> 1 + 2 = " +hasil + "</p>");
        let hasilOperasi = hasil; //3

        hasil = hasil - 1;//2
        document.writeln("<p>" + hasilOperasi + " - 1 = " + hasil +"</p>");
        hasilOperasi = hasil;//2

        hasil = hasil * 2;//4
        document.writeln("<p>" + hasilOperasi + " * 2 = " + hasil +"</p>");
        hasilOperasi = hasil;

        hasil = hasil/2;//2
        document.writeln("<p>" + hasilOperasi + " / 2 = " + hasil +"</p>");
        hasilOperasi = hasil; //2

        hasil = hasil **2;//4
        document.writeln("<p>" + hasilOperasi + " ^ 2 = " + hasil +"</p>");
        hasilOperasi = hasil;//4

        hasil = hasil % 2;//0
        document.writeln("<p>" + hasilOperasi + " mod 2 = " + hasil +"</p>");
    </script>
</body>
</html>
