<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Uanary JavaScript</title>
</head>
<body>
    
    <script>

        let hasil =+1;
        document.writeln("<p>" + hasil + "</p>");

        hasil--;// samadengan hasil -= 1 ;0
        document.writeln("<p>" + hasil + "</p>");

        hasil++;// samadengan hasil += 1; 1
        document.writeln("<p>" + hasil + "</p>");

        hasil = -hasil;// -1
        document.writeln("<p>" + hasil + "</p>");

    </script>

</body>
</html>
