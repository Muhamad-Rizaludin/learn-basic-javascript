<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Data Bollean</title>
</head>
<body>
    <script>

        // type data boolean adalah type data yang hanya menyatakan benar atau salah
        document.writeln(true); // benar
        document.writeln("</br>");
        document.writeln(false); // salah

    </script>
</body>
</html>
