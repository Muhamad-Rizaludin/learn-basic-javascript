<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan console log atau console info</title>
</head>
<body>

<script>

    // console log dan console info kegunaannya sama yitu untuk memberikan informasi
    console.debug("ini debug");
    console.info("Hello World");
    

    // console warn untuk memberikan peringatan
    console.warn(" Ini adalah peringatan");

    // console error untuk memberikan peringatan error
    console.error(" Ini adalah error");


</script>
    
</body>
</html>
