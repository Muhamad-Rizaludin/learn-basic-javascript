<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    
    <script>

        const nilaiUjian = 70;
        const nilaiAbsensi = 70;

        const lulusUjian = nilaiUjian > 75;
        const lulusAbsensi = nilaiAbsensi > 75;

        const lulus = lulusUjian && lulusAbsensi;
        document.writeln("<p>" + lulus + "</p>"); /* hasilnya akan false jika nilai ujian <=75 dan nilai absensi <=75 karena false dan false / true dan false / false dan true maka hasilnya false
                                                    hasilnya akan true jika nilai ujian dan nilai absensi > 75 karena true dan ture maka hasilnya true*/

    </script>

</body>
</html>
